<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="css/sign.css">
    <title>Login - WK</title>
</head>
<body>
    <div class="banner_signin"></div>
    <div class="left_solid">
        <h1><a href="index.html">WheelKnights</a></h1>
    </div>
    <div class="content">
        <h1>Login</h1>
        <div class="form">
            <div>
                <input type="text" placeholder="Digite seu Username" class="inputs" id="userName">
            </div>
            <div>
                <input type="password" placeholder="Digite sua Senha" class="inputs" id="senha">
            </div>
            <button onclick="entrar()">Logar</button>
        </div>
    </div>    
</body>
</html>

<script>

function entrar(){
    var userNameVar = userName.value;
    var senhaVar = senha.value;

    if (userNameVar == "" || senhaVar == ""){
        alert("Nenhum campo deve estar em branco.")
        return false;
    }

    console.log(`FORM LOGIN: ${userNameVar}`);
    console.log(`FORM SENHA: ${senhaVar}`);

    fetch("user/autenticar", {
        method: "POST",
        headers: {
            "Content-Type": "application/json"
        },
        body: JSON.stringify({
            userNameServer: userNameVar,
            senhaServer: senhaVar
        })
    }).then(function (resposta) {
        console.log("ESTOU NO THEN DO entrar()!")

        if (resposta.ok) {
            console.log(resposta);

            resposta.json().then(json => {
                console.log(json);
                console.log(JSON.stringify(json));
                console.log("Resposta do servidor:", json);

                if(json.idUsuario) {
                    sessionStorage.EMAIL_USUARIO = json.email;
                    sessionStorage.USER_NAME = json.userName;
                    sessionStorage.ID_USUARIO = json.idUsuario;
                    sessionStorage.MINIATURAS = JSON.stringify(json.miniaturas);

                    setTimeout(function () {
                        window.location.href = `feed.html?idUsuario=${json.idUsuario}`;
                    }, 1000);
                } else {
                    alert("Erro: ID do usuário não encontrado na resposta do servidor.");
                }
            });
        } else {
            resposta.json().then(json => {
            // Exibe o alerta com a mensagem de erro
            alert(json.error);
            });
        }
    }).catch(function (erro) {
        console.log(erro);
    })

    return false;
}

</script>
