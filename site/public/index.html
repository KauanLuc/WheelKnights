<script>
    
var imageContainer = image_container;
var images = [
    "assets/img/art1.jpg",
    "assets/img/art2.jpg",
    "assets/img/art3.jpg",
    "assets/img/art4.jpg",
    "assets/img/art5.jpg",
    "assets/img/art6.jpg",
    "assets/img/art7.jpg",
    "assets/img/art8.jpg",
    "assets/img/art9.jpg",
    "assets/img/art10.jpg"
];

var currentPosition = 0;

function loopImage(){

        var imageUrl = images[currentPosition];
        imageContainer.style.backgroundImage = `url(${imageUrl})`;

        currentPosition++;
        if(currentPosition >= images.length){
            currentPosition = 0;
        }
    }

setInterval(loopImage, 1500)

</script>
